<div class="parent-container">
    <div class="child-container">
        <h2 class="header"><b>Search for your recipe!!!
            </b></h2><br>
        <form>
            <div class="form-group">
                <div class="form-group col-lg-4 col-lg-offset-4 input-group">
                    <input #recipe class="form-control" placeholder="Recipe name" type="text">
                    <br><br>
                    <input #place class="form-control" placeholder="Place" type="text">
                </div>
                <br>
                <button (click)="getVenues()" class="btn btn primary col-lg-2 col-lg-offset-5 "
                    type="button">Search</button>

            </div>
        </form>
    </div>
</div><br><br>
<div class="container" *ngIf="recipeList.length">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default col-6">
                <div class="panel-heading"><b>How to make</b></div>
                <div class="panel-body">
                    <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
                        <div class="pull-left">
                            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                            <a target="_blank" href="{{recipe.url}}" class="list-group-item-text">{{ recipe.url }}</a>
                        </div>

                        <span class="pull-right">
                            <img src="{{recipe.icon}}" style="width: 70px; height: 50px;" align="center" />

                        </span>

                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default col-6">
                <div class="panel-heading"><b>Where to get</b></div>
                <div class="panel-body">

                    <div *ngFor="let venue of venueList" class="list-group-item clearfix">
                        <div class="pull-left">
                            <h4 class="list-group-item-heading">{{ venue.name }}</h4>
                        </div>

                        <span class="pull-right">
                            <a target="_blank" href="http://maps.google.com/?q={{venue.location.formattedAddress[0]}}, {{venue.location.formattedAddress[1]}}, {{venue.location.formattedAddress[2]}}, {{venue.location.postalcode}}">
                                <img src="../../assets/google.png" style="width: 30px; height: 30px;">
                            </a>
                        </span>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class= "no-content" *ngIf="noRecords">
    <h2> No recipes found for {{ recipeValue }}</h2>
</div>
