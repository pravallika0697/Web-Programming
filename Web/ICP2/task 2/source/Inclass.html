<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <!-- adding notification icon and profile picture in nav-bar-->
    <li><a href="#" id="notification-link"><img src="notification.png" width="30px" height="30px" alt="notification icon"></a></li>
    <li><a href="#" id="profile-picture"><img src="profile.png" width="30px" height="30px" alt="profile icon"></a></li>
</ul>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon" src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365">
        </a>
    </div>
<!-- adding recently visited websites below search bar -->
    <div id="recent-tabs">
        <div class="grid-style">

         <a href="https://www.youtube.com/">  <div class="grid-item"><img  src="youtube.PNG" style="height: 40px; width: 40px"  class="fav-link" alt="notification icon" ></div> </a>
         <a href="https://umsystem.instructure.com/?_ga=2.174827232.378700983.1630778611-1681926546.1630596900&_gl=1*150fg2c*_ga*MTY4MTkyNjU0Ni4xNjMwNTk2OTAw*_ga_ED3TE3PHG0*MTYzMDc3ODYxMC4yLjEuMTYzMDc3ODYxNC41Ng..">
             <div class="grid-item"><img src="canvas.PNG" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div> </a>
         <a href="https://www.netflix.com/" >  <div class="grid-item"><img src="netflix.png" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div></a>
         <a href="https://mail.google.com/mail/u/0/#inbox" >  <div class="grid-item"><img src="gmail.png" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div></a>
             <a href="https://www.facebook.com/"> <div class="grid-item"><img src="facebook.png" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div></a>
         <a href="https://www.amazon.com/">   <div class="grid-item"><img src="mazon.png" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div></a>
         <a href="https://www.hotstar.com/us">   <div class="grid-item"><img src="hotstar.png" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div></a>
          <a href="http://www.hyfytvapp.com/">  <div class="grid-item"><img src="hyfytv.png" style="height: 40px; width: 40px" class="fav-link" alt="notification icon" ></div></a>
        </div>
    </div>
</div>

</body>
